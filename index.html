<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <span class="navbar-brand">Anime</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="anime.html">Anime</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="manga.html">Manga</a>
            </li>
            </ul>
        </div>
        <!-- Search input Element -->
        <div id=search-bar class="container-fluid">
            <form id=search-form class="d-flex">
            <input class="form-control me-2" name="search" type="search" id="search" placeholder="Search" aria-label="Search">
            <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <!-- Carousel for Homepage -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <a href="https://myanimelist.net/anime/31964/Boku_no_Hero_Academia"><img src="hero2.jpg" class="d-block w-100" alt="..."></a>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <a href="https://myanimelist.net/anime/39196/Mairimashita_Iruma-kun"><img src="iruma2.jpg" class="d-block w-100" alt="..."></a>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <a href="https://myanimelist.net/anime/21/One_Piece"><img src="onepiece.jpg" class="d-block w-100" alt="..."></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Div created to add cards from JS -->
    <div class="home-container"></div>
    
    <div id="search-results" class="container">
        
    </div>
    <!-- Libraries + JS -->
	<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <script src="main.js"></script>
